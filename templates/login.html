{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}


    <div class="fullscreen-bg">
        <video loop autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video" id="runvideo">
            <source src="/static/video1.mp4" vid.playbackRate = -1; />

        </video>
    </div>

    <script>
        var vid = document.getElementById("runvideo");

        function playVid() {
            vid.play();
        }

        function pauseVid() {
            vid.pause();
        }
    </script>

    <style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 5px 5px;
    text-align: left;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>

<input type ="button" onclick="playVid()"  value="Input Button">Play Video</button><br>
<input type ="button" onclick="pauseVid()" type="button" value="Input Button">Pause Video</button><br>>

    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class = "login">
            <button class = "btn btn-primary" type = "submit">Log In</button>
        </div>

        <div class="button">
            <button onclick="playVid()" type="button" class = "btn btn-primary">Play Video</button>
        <button onclick="pauseVid()" type="button" class = "btn btn-primary">Pause Video</button>
        </div>

    </form>
{% endblock %}
