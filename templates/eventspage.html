{% extends "layout.html" %}

{% block title %}
    Events
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
          <tr>
            <th>Event</th>
            <th>Place</th>
            <th>Date</th>
            <th>Type</th>
            <th>Join</th>
            <!--<th>Participants</th>-->
          </tr>
        </thead>
        <tbody>
          {% for event in events %}
            <tr>
              <td>{{ event.eventname }}</td>
              <td>{{ event.place }}</td>
              <td>{{ event.date }}</td>
              <td>{{ event.type }}</td>
              <!--<td>{{ event.participant }}</td>-->
              <td>
                <form name="join" method="post" action="/eventspage">
                  <button class="btn btn-secondary btn-sm" name="join" type="submit" action="/index" value="{{event.index_id}}">Join</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock %}
